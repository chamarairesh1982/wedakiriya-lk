<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | WedaKiriya.lk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%94%A7%3C/text%3E%3C/svg%3E">
</head>
<body>
<nav class="bg-blue-600 fixed w-full top-0 z-50">
  <div class="container flex items-center justify-between text-white">
    <a class="font-bold text-lg py-2" href="index.html" aria-label="WedaKiriya home">WedaKiriya.lk</a>
    <button id="navToggle" class="">&#9776;</button>
    <div id="navMenu" class="hidden flex items-center">
      <a class="block py-2" href="index.html" data-i18n="nav_home">Home</a>
      <a class="block py-2" href="about.html" data-i18n="nav_about">About</a>
      <a class="block py-2" href="submit.html" data-i18n="nav_submit">Submit Your Business</a>
      <a class="block py-2" href="#" data-i18n="nav_contact">Contact</a>
      <a class="block py-2" href="cities.html">Cities</a>
    </div>
    <select id="langToggle" class="ml-4 text-gray-900 rounded px-1 py-1">
      <option value="en">EN</option>
      <option value="si">සිං</option>
    </select>
  </div>
</nav>

  <section class="page-hero text-center">
    <div class="container">
      <h1 class="fw-bold heading-shadow mb-3" data-aos="fade-down" data-i18n="contact_heading">Contact Us</h1>
      <p class="lead text-muted" data-aos="fade-up" data-i18n="contact_p">Have a question, suggestion, or issue? Get in touch below.</p>
    </div>
  </section>

  <section class="py-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
          <div class="mb-4 text-center">
            <p class="mb-1">Email: <a href="mailto:support@wedakiriya.lk">support@wedakiriya.lk</a></p>
            <p class="mb-1">Phone: +94 77 123 4567</p>
            <p class="mb-0">Location: Sri Lanka</p>
          </div>
          <div class="card shadow-sm p-4">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label" data-i18n="form_name">Full Name</label>
                  <input type="text" class="w-full p-2 border rounded" id="name" placeholder="Enter your name" data-i18n-placeholder="form_name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label" data-i18n="form_email">Email Address</label>
                  <input type="email" class="w-full p-2 border rounded" id="email" placeholder="name@example.com" data-i18n-placeholder="form_email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label" data-i18n="form_message">Message</label>
                  <textarea class="w-full p-2 border rounded" id="message" rows="4" placeholder="Your message" data-i18n-placeholder="form_message"></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded" data-i18n="form_submit">Submit</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-primary text-white text-center py-3 border-top small">
    <div class="container">
      <p class="mb-1">&copy; 2024 WedaKiriya.lk</p>
      <a class="text-white" href="submit.html" data-i18n="nav_submit">Submit Your Business</a>
      <span class="mx-2">|</span>
      <a class="text-white" href="#">Privacy Policy</a>
      <span class="mx-2">|</span>
      <a class="text-white" href="#">Terms of Service</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js/translations.js"></script>
  <script src="js/ui.js"></script>
  <script>
    AOS.init();

  </script>
</body>
</html>
