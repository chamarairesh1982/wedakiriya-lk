<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | WedaKiriya.lk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pt-12">
<nav class="bg-blue-600 fixed w-full top-0 z-50">
  <div class="container flex items-center justify-between text-white">
    <a class="font-bold text-lg py-2" href="index.html">WedaKiriya.lk</a>
    <button id="logoutBtn" class="hidden text-sm">Logout</button>
  </div>
</nav>
<main class="container p-4">
  <form id="loginForm" class="space-y-3">
    <h1 class="text-xl font-bold">Admin Login</h1>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
  </form>
  <section id="adminSections" class="hidden">
    <div class="mt-4">
      <button id="fetchCities" class="bg-blue-600 text-white px-3 py-1 rounded">Import Sri Lankan Cities</button>
      <ul id="cityList" class="mt-4"></ul>
    </div>
    <div class="mt-4">
      <button id="fetchCategories" class="bg-blue-600 text-white px-3 py-1 rounded">Import Categories</button>
      <ul id="catList" class="mt-4"></ul>
    </div>
  </section>
</main>
<script type="module" src="js/admin.js"></script>
</body>
</html>
