<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | WedaKiriya.lk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="pt-12">
<nav class="bg-blue-600 fixed w-full top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 flex items-center justify-between text-white">
    <a class="font-bold text-lg py-2" href="index.html">WedaKiriya.lk</a>
    <button id="logoutBtn" class="hidden text-sm">Logout</button>
  </div>
</nav>
<main class="max-w-4xl mx-auto p-4">
  <form id="loginForm" class="space-y-3">
    <h1 class="text-xl font-bold">Admin Login</h1>
    <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
  </form>
  <section id="adminSections" class="hidden">
    <h2 class="text-xl font-bold mt-6 mb-2">Offers</h2>
    <form id="newOfferForm" class="flex gap-2 mb-4">
      <input name="title" placeholder="Title" class="p-2 border rounded w-1/3">
      <input name="description" placeholder="Description" class="p-2 border rounded flex-grow">
      <button class="bg-blue-600 text-white px-4 rounded" type="submit">Add</button>
    </form>
    <ul id="offerList" class="space-y-1"></ul>
    <h2 class="text-xl font-bold mt-6 mb-2">Cities</h2>
    <form id="newCityForm" class="flex gap-2 mb-4">
      <input name="name" placeholder="City name" class="p-2 border rounded flex-grow">
      <button class="bg-blue-600 text-white px-4 rounded" type="submit">Add</button>
    </form>
    <ul id="cityAdminList" class="space-y-1"></ul>
    <h2 class="text-xl font-bold mt-6 mb-2">Categories</h2>
    <form id="newCategoryForm" class="flex gap-2 mb-4">
      <input name="name" placeholder="Category name" class="p-2 border rounded flex-grow">
      <input name="icon" placeholder="Icon (emoji)" class="p-2 border rounded w-28">
      <button class="bg-blue-600 text-white px-4 rounded" type="submit">Add</button>
    </form>
    <ul id="categoryAdminList" class="space-y-1"></ul>
    <h2 class="text-xl font-bold mt-6 mb-2">Listings</h2>
    <form id="newListingForm" class="grid md:grid-cols-2 gap-2 mb-4">
      <input name="name" placeholder="Name" class="p-2 border rounded">
      <input name="city" placeholder="City" class="p-2 border rounded">
      <input name="phone" placeholder="Phone" class="p-2 border rounded">
      <input name="category" placeholder="Category" class="p-2 border rounded">
      <textarea name="description" placeholder="Description" class="p-2 border rounded md:col-span-2"></textarea>
      <label class="inline-flex items-center gap-2 md:col-span-2">
        <input type="checkbox" name="featured"> Featured
      </label>
      <button class="bg-blue-600 text-white px-4 py-2 rounded md:col-span-2" type="submit">Save</button>
    </form>
    <ul id="listingList" class="space-y-1"></ul>
  </section>
</main>
<script type="module" src="js/admin.js"></script>
</body>
</html>
